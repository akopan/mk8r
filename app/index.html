<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <!-- ionic meta tags -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!-- custom meta tags -->
  <meta name="format-detection" content="telephone=no">
  <!-- no auto telephone linking -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- can be saved to home screen on ios -->
  <title>Mario Kart 8 Randomizer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css main/styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="main/styles/main.css">
  <link rel="stylesheet" href="main/styles/slot-machine-dir.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-app="marioKart8Randomizer">

  <!-- the nav bar will be updated as we navigate between views -->
  <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
  <ion-nav-bar class="bar-light">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <!-- the current view will be rendered in the <ion-nav-view> directive -->
  <ion-nav-view></ion-nav-view>

  <!-- will be a 404 during development -->
  <script src="cordova.js"></script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jQuery-SlotMachine/dist/jquery.slotmachine.js"></script>
  <script src="bower_components/random/lib/random.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/app.js -->
  <!-- inject:js -->
  <script src="main/main.js"></script>
  <script src="main/services/mario-serv.js"></script>
  <script src="main/directives/slot3d-dir.js"></script>
  <script src="main/directives/slot-machine-dir.js"></script>
  <script src="main/controllers/slots-ctrl.js"></script>
  <script src="main/controllers/slot-test-ctrl.js"></script>
  <script src="main/constants/config-const.js"></script>
  <script src="app.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <script language="javascript">
  $(document).ready(function(){

    var opts = {
      active: 1,
      delay:500,
      auto: 1500
      };

    var p1c = $('#p1c').slotMachine(opts);
    var p2c = $('#p2c').slotMachine(opts);
    var p3c = $('#p3c').slotMachine(opts);
    var p4c = $('#p4c').slotMachine(opts);

    console.log(p1c);
    return;
    if (p1c.length) {p1c.shuffle();}
    if (p2c.length) {p2c.shuffle();}
    if (p3c.length) {p3c.shuffle();}
    if (p4c.length) {p4c.shuffle();}
  });
</script>
</body>
</html>
