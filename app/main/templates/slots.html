<ion-view view-title="main module">
  <!-- do you want padding? -->
  <ion-content class="padding">
    <label class="item item-input item-select">
    <div class="input-label">
      Number of Players
    </div>
    <select ng-model="vm.numPlayers">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </label>
    <button class="button button-full button-positive" ng-click="vm.randomize()">
  Randomize!
</button>
    <div class="row" ng-repeat="player in vm.selections">
      <div class="col">{{player.character.name}}</div>
      <div class="col">{{player.kart.name}}</div>
      <div class="col">{{player.tires.name}}</div>
      <div class="col">{{player.wing.name}}</div>
    </div>
  </ion-content>
</ion-view>
