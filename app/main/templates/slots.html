<ion-view view-title="Mario Kart 8 Randomizer">
  <ion-nav-buttons side="right">
    <button class="button button-clear positive icon ion-cube" ng-click="vm.randomize()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    </button>
    <div>
      <div class="row">
        <div class="col col-25 text-center">
          <span class="badge badge-energized" ng-click="vm.charApi[0].toggle()">Player 1</span>
          <div>
            <slot3d api="vm.charApi[0]" items="vm.characters" mk-class="item-avatar" />
          </div>
        </div>
        <div class="col col-25 text-center">
          <span class="badge badge-positive" ng-click="vm.charApi[1].toggle()">Player 2</span>
          <div>
            <slot3d api="vm.charApi[1]" items="vm.characters" mk-class="item-avatar" />
          </div>
        </div>
        <div class="col col-25 text-center">
          <span class="badge badge-assertive" ng-click="vm.charApi[2].toggle()">Player 3</span>
          <div>
            <slot3d api="vm.charApi[2]" items="vm.characters" mk-class="item-avatar" />
          </div>
        </div>
        <div class="col col-25 text-center">
          <span class="badge badge-balanced" ng-click="vm.charApi[3].toggle()">Player 4</span>
          <div>
            <slot3d api="vm.charApi[3]" items="vm.characters" mk-class="item-avatar" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-25">
            <slot3d api="vm.kartApi1" items="vm.karts" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.kartApi2" items="vm.karts" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.kartApi3" items="vm.karts" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.kartApi4" items="vm.karts" mk-class="item-thumbnail" />
        </div>
      </div>
      <div class="row">
        <div class="col col-25">
            <slot3d api="vm.tireApi1" items="vm.tires" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.tireApi2" items="vm.tires" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.tireApi3" items="vm.tires" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.tireApi4" items="vm.tires" mk-class="item-thumbnail" />
        </div>
      </div>
      <div class="row">
        <div class="col col-25">
            <slot3d api="vm.wingApi1" items="vm.wings" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.wingApi2" items="vm.wings" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.wingApi3" items="vm.wings" mk-class="item-thumbnail" />
        </div>
        <div class="col col-25">
            <slot3d api="vm.wingApi4" items="vm.wings" mk-class="item-thumbnail" />
        </div>
      </div>
      <div class="row">
        <div class="col col-25 text-center" ng-click="vm.kartApi1.toggle();vm.tireApi1.toggle();vm.wingApi1.toggle();">
          <span class="badge badge-energized">Player 1</span></div>
        <div class="col col-25 text-center" ng-click="vm.kartApi2.toggle();vm.tireApi2.toggle();vm.wingApi2.toggle();">
          <span class="badge badge-positive">Player 2</span></div>
        <div class="col col-25 text-center" ng-click="vm.kartApi3.toggle();vm.tireApi3.toggle();vm.wingApi3.toggle();">
          <span class="badge badge-assertive">Player 3</span></div>
        <div class="col col-25 text-center" ng-click="vm.kartApi4.toggle();vm.tireApi4.toggle();vm.wingApi4.toggle();">
          <span class="badge badge-balanced">Player 4</span></div>
      </div>
    </div>


  </ion-content>
</ion-view>
